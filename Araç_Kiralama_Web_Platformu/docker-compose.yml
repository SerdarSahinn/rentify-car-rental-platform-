version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rentify_postgres
    environment:
      POSTGRES_DB: rentify_db
      POSTGRES_USER: rentify_user
      POSTGRES_PASSWORD: rentify_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rentify_network

  redis:
    image: redis:7-alpine
    container_name: rentify_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rentify_network

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: rentify_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - rentify_network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  rentify_network:
    driver: bridge 